  socboard-nginx:
    image: nginx:1.27-alpine
    container_name: "socboard-nginx"
    hostname: nginx
    depends_on:
      - socboard-frontend
      # - socboard-backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    networks:
