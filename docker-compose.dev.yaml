services:
  socboard-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: "socboard-frontend"
    # container_name: ${FRONTEND_HOST}
    ports:
      - "5173:5173"
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
    command: npm run dev
    networks:
      - net

